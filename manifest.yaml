artifacts:
  webArchives:
  - id: script-communicator-x-frontend
    folder: script-communicator-x-frontend
  containers:
  - id: script-communicator-x-backend
    image: script-communicator-x-backend:latest
    exposePorts:
      - id: tcp_socket
        containerPort: 50066
        hostPort: 50066
        protocol: tcp
        externallyAvailable: true
    ingress:
      - id: xmlrpc
        containerPort: 50052
        protocol: http
        proxyUrl: /
    
      
    services:
      - service: urcontrol-secondary
